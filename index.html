<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="game-board">
    <div id="score" class="persistent">Score: 0</div>
    <div id="message" class="persistent">Select a Game Mode</div>
  </div>
  <div id="settings">
    <button onclick="setGameMode('Easy')">Easy</button>
    <button onclick="setGameMode('Medium')">Medium</button>
    <button onclick="setGameMode('Hard')">Hard</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
